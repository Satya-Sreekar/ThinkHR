{% extends "base.html" %}

{% block title %}Departments - ThinkHR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between mb-4 border-bottom pb-2" >
        <!-- Back button on the left -->
        <a href="{{ url_for('ThinkStaff') }}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    
        <!-- Centered heading -->
        <h1 class="display-5 mb-0 text-center flex-grow-1">Department</h1>
    
        <!-- Placeholder to balance the layout -->
        <div style="width: 90px;"></div>
    </div>    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Department Name</th>
                <th>Department ID</th>
            </tr>
        </thead>
        <tbody>
            {% for dept in department_list %}
            <tr>
                <td>{{ dept[1] }}</td>
                <td>{{ dept[0] }}</td>
            </tr>
            {% endfor %}
            <tr>
                <form action="/add_department" method="POST">
                    <td>
                        <div class="form-group">
                            <input type="text" placeholder="Add A New Department" class="form-control" id="department_name" name="department_name" required>
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
