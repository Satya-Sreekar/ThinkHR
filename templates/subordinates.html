<ul class="subordinates-list">
    {% for subordinate in manager.subordinates %}
        <li>
            <strong>{{ subordinate.name }}</strong> ({{ subordinate.department }})
            {% if subordinate.subordinates %}
                <!-- Recursively render this subordinate's subordinates -->
                <ul class="subordinates-list">
                    {% include 'subordinates.html' %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
