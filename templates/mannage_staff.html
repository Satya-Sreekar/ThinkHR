{% extends "base.html" %}

{% block title %}Onboard - ThinkHR{% endblock %}

{% block content %}

    <!-- Content -->
    <div class="content">
        <div class="d-flex align-items-center justify-content-between mb-4 border-bottom pb-2">
            <!-- Back button on the left -->
            <a href="{{ url_for('ThinkStaff') }}" class="btn btn-outline-secondary btn-sm">
              <i class="fas fa-arrow-left me-1"></i> Back
            </a>
          
            <!-- Centered heading -->
            <h1 class="display-5 mb-0 text-center flex-grow-1">Mannage Staff</h1>
          
            <!-- Placeholder to balance the layout -->
            <div style="width: 90px;"></div>
          </div>        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff_list %}
                <tr>
                    <td>{{ staff[0] }}</td>
                    <td>{{ staff[1] }}</td>
                    <td>{{ staff[2] }}</td>
                    <td>{{ staff[3] }}</td>
                    <td>
                        <a href="/edit_staff/{{ staff[0] }}" class="btn btn-warning btn-sm">Mannage</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
