{% extends "base.html" %}

{% block title %}Onboard - ThinkHR{% endblock %}

{% block content %}

    <!-- Content -->
    <div class="content">
        <h2>Staff List</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff_list %}
                <tr>
                    <td>{{ staff[0] }}</td>
                    <td>{{ staff[1] }}</td>
                    <td>{{ staff[2] }}</td>
                    <td>{{ staff[3] }}</td>
                    <td>
                        <a href="/edit_staff/{{ staff[0] }}" class="btn btn-warning btn-sm">Mannage</a>
                        <a href="/delete_staff/{{ staff[0] }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
