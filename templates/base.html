<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThinkHR{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
            <span class="logo-text">
                <span>Think</span><span>HR</span>
            </span>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-dark" href="/">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/admin">
                    <i class="fas fa-user-shield"></i>
                    <span>Staff Console</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/summary">
                    <i class="fas fa-chart-bar"></i>
                    <span>Attendance Summary</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/onboard">
                    <i class="fas fa-user-plus"></i>
                    <span>Onboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/departments">
                    <i class="fas fa-building"></i>
                    <span>Departments</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/company_hierarchy">
                    <i class="fas fa-sitemap"></i>
                    <span>Company Hierarchy</span>
                </a>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
