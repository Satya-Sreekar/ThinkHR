{% extends "base.html" %}

{% block title %}
    Attendance
{% endblock %}

{% block content %}

    <div class="container mt-5">
        <!-- <h1 class="text-center">Welcome to ThinkAttendance</h1>
        <hr> -->
        <h2 class="text-center mt-5">Staff Attendance</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for staff in staff_list %}
                <tr>
                    <td>{{ staff[0] }}</td>
                    <td>{{ staff[1] }}</td>
                    <td>{{ staff[2] }}</td>
                    <td>
                        {% if staff[3] == 'checked_in' %}
                        <form action="/checkout/{{ staff[0] }}" method="post" style="display:inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm">Check Out</button>
                        </form>
                        {% else %}
                        <form action="/checkin/{{ staff[0] }}" method="post" style="display:inline-block;">
                            <button type="submit" class="btn btn-success btn-sm">Check In</button>
                        </form>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
