{% extends "base.html" %}

{% block title %}Onboard - ThinkHR{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex align-items-center justify-content-between mb-4 border-bottom pb-2">
        <!-- Back button on the left -->
        <a href="{{ url_for('ThinkStaff') }}" class="btn btn-outline-secondary btn-sm">
          <i class="fas fa-arrow-left me-1"></i> Back
        </a>
      
        <!-- Centered heading -->
        <h1 class="display-5 mb-0 text-center flex-grow-1">Onboard Staff</h1>
      
        <!-- Placeholder to balance the layout -->
        <div style="width: 90px;"></div>
      </div>    <form action="/add_staff" method="POST">
        <!-- Form fields for adding staff -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <select class="form-control" id="department" name="department" required>
                <option value="" disabled selected>Select a department</option>
                {% for dept in department_list %}
                <option value="{{ dept[0] }}">{{ dept[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" required>
        </div>
        <div class="form-group">
            <label for="reportee">Reportee</label>
            <select class="form-control" id="reportee" name="reportee" required>
                <option value="" disabled selected>Reports to</option>
                <option value="0">No One (HOD)</option>
                {% for staff in staff_list %}
                <option value="{{ staff[0] }}">{{ staff[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
